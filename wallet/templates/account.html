<!DOCTYPE html>
<html>
<head>
    <title>Account List</title>

    <style>
        #mytable {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }

        #mytable td, #mytable th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #mytable tr:nth-child(even) {
            background-color: #C5B4E3;
        }

        #mytable tr:hover {
            background-color: pink;
        }

        #mytable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #AA336A;
            color: white;
        }
    </style>

</head>
<body>

    <h1>Account List</h1>

    <table id="mytable">
        <tr>
            <th>Account Type</th>
            <th>Balance</th>
            <th>Account Name</th>
            <th>Wallet</th>
            <th>Profile</th>
        </tr>

        {% for account in accounts %}
        <tr>
            <td>{{ account.account_type }}</td>
            <td>{{ account.balance }}</td>
            <td>{{ account.account_name }}</td>
            <td>{{ account.wallet }}</td>
            <td>
                <a href="{% url 'account_profile' id=account.id %}">
                    view profile
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
